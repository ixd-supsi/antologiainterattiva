<!-- colonna nome-->

<div style="float:left; display:block; width:20%; height:200px; background-color:#000;">
	

	<p id="nome1"></p>

	<script type="text/javascript">
		var content = 'Glenn J.';

		var ele = '<span>' + content.split('').join('</span><span>') + '</span>';


		$(ele).hide().appendTo('#nome1').each(function (i) {
	    $(this).delay(100 * i).css({
	        display: 'inline',
	        opacity: 0
	    }).animate({
	        opacity: 1
	    }, 100);
		});

		

		//setTimeout

		function compari() {
		document.getElementById('#nome1').style.display = 'block';
			}
		secondi = 3;
		ritardo = secondi * 1000;
		setTimeout(compari, ritardo);

	</script>

</div>
