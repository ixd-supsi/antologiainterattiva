		<canvas></canvas>
		<p id="start"></p>

	<script type="module">

		import Sequencer from './sequencer/sequencer.js';


		const canvas = document.querySelector("canvas")

		const s = Sequencer.make({
			canvas           : canvas,
			from             : 'img/1.jpg',
			to               : 'img/366.jpg',
			direction        : "x",
			playMode         : "hover",
			scaleMode        : "contain",
			showLoadedImages : false,
			hiDPI           : false,
			imageLoad        : function(e){
				//console.log("[id: " + e.id + "] " + e.count + "/" + e.total);
			},
			queueComplete    : function(e){
				// console.log(e);
			}
		});

		s.size(window.innerWidth, window.innerHeight);

		window.addEventListener('resize', function(){
			s.size(window.innerWidth, window.innerHeight);
		});
		
		console.log(s)

		function update(v) {


			let html = ""

			html += date[v].data+"<br>"
			html += date[v].distanza+"km<br>"
			html += date[v].fase+"<br>"
        	
        
	     	document.getElementById("start").innerHTML = html;
		
		}

		canvas.addEventListener("mousemove",function(e){

			const x = e.offsetX

			const w = canvas.width

			const t = date.length

			const id = constrain(Math.floor(x / w * t), 0, t - 1);
			update(id)   

		})

		function constrain(v, a, b){
		    if (v < a) return a;
		    if (v > b) return b;
		    return v;
		}
