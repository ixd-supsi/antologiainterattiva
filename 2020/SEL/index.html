	        <object data="costellazione2.svg" id="costellazione" width="1094" height="488"></object>
	    </div>
	</div>
            
  
<script type="text/javascript">
	window.addEventListener("load", function(){
			const svg = $("#costellazione")[0].contentDocument.documentElement; console.log (svg)


			svg.querySelectorAll("g").forEach(function(el){
						el.style.opacity = 1
					})

			
			svg.querySelectorAll("g").forEach( el =>{
	
				el.addEventListener("mouseenter", event =>{
					const item = event.target
					item.style.opacity = 1
					})
				

			el.addEventListener("mouseleave", event =>{
					const item = event.target
					item.style.opacity = 0
					})
				})
		})


</script>
